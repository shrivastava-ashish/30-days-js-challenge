<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simple Calculator</h2>
    
    <main class="container">
        <input type="text" id="input" placeholder="0" autofocus>

        <div class="btn">
            <div class="row">
                <button id="allClear">AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>รท</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
