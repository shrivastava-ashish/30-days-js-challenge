<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Countdown Timer</h2>

    <div class="container">
        <div class="box" id="days"><span>Days</span></div>
        <div class="box" id="hours"><span>Hours</span></div>
        <div class="box" id="minutes"><span>Minutes</span></div>
        <div class="box" id="seconds"><span>Seconds</span></div>
    </div>

    <div class="input-container">
        <input type="datetime-local" class="btn" id="input">
        <div class="btn-box">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
