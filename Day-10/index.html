<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Image Carousel</h2>

    <div class="container">
        <div class="img-box">
            <img src="./assets/img1.jpg" alt="Image 1">
        </div>
        <div class="img-box">
            <img src="./assets/img2.jpg" alt="Image 2">
        </div>
        <div class="img-box">
            <img src="./assets/img3.jpg" alt="Image 3">
        </div>
        <div class="img-box">
            <img src="./assets/img4.jpg" alt="Image 4">
        </div>
        <div class="img-box">
            <img src="./assets/img5.jpg" alt="Image 5">
        </div>
        <div class="img-box">
            <img src="./assets/img6.jpg" alt="Image 6">
        </div>
        <div class="img-box">
            <img src="./assets/img7.jpg" alt="Image 7">
        </div>
        <div class="img-box">
            <img src="./assets/img8.jpg" alt="Image 8">
        </div>
        <div class="img-box">
            <img src="./assets/img9.jpg" alt="Image 9">
        </div>
    </div>

    <div class="btn-div">
        <button id="less-than">&lt;</button>
        <button id="greater-than">&gt;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
