<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>BMI Calculator</h2>
    <div class="container">
        <div class="left-panel">
            <div class="gender">
                <label for="male" class="male">
                    <input type="radio" id="male" name="gender" value="male">
                    <img src="./assets/male.svg" alt="Male">
                    Male
                </label>
                <label for="female" class="female">
                    <input type="radio" id="female" name="gender" value="female">
                    <img src="./assets/female.svg" alt="Female">
                    Female
                </label>
            </div>
    
            <div class="age">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="1" max="120">
            </div>
    
            <div class="height">
                <label for="height">Height (cm)</label>
                <input type="number" name="height" id="height" min="50" max="300">
            </div>
    
            <div class="weight">
                <label for="weight">Weight (kg)</label>
                <input type="number" name="weight" id="weight" min="2" max="500">
            </div>
    
            <button id="btn">Check</button>
        </div>
        <div class="right-panel">
            <div class="bmi-value" id="result"></div>
            <div class="bmi-range">
                <p>Underweight: &lt; 18.5</p>
                <p>Normal weight: 18.5 - 24.9</p>
                <p>Overweight: 25 - 29.9</p>
                <p>Obesity: BMI of 30 or greater</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
